<script>
    const PATIENT_COR_ID = new URLSearchParams(window.location.search).get('userCorId')
    const INITIAL_CASE_ID = new URLSearchParams(window.location.search).get('caseId')
    const myCorId = decodeTokenJWT(localStorage.getItem('access_token'))?.corid

    let currentUserCorId = PATIENT_COR_ID || null;
    let currentCase = null;
    let currentDiagnosis = null

    const reportOwnerInfoNODE = document.querySelector('#reportOwnerInfo')
    const caseContentNODE = document.querySelector("#caseItems");
    const explorationContentNODE = document.querySelector("#explorationContent");
    const caseLabelNode = document.querySelector('#searchCaseId');
    const doctorSignModalBtnNODE = document.querySelector('#doctorSignModalBtn');
    const closeCaseBtnNODE = document.querySelector('#closeCase');

    const changeUrlParams = () => {
        const url = new URL(window.location);
        const params = new URLSearchParams(url.search);

        params.set('caseId', currentCase?.id);

        window.history.replaceState(null, '', `${url.pathname}?${params}`);
    }

    const getMyCurrentDiagnosis = (currentReport) => {
        const myReportData = currentReport.doctor_diagnoses.find(({doctor}) => doctor.doctor_id === myCorId)
        const hasSign = myReportData?.signature;

        if(myReportData && !hasSign){
            currentDiagnosis = myReportData;
            doctorSignModalBtnNODE.classList.add('open')
            return;
        }

        currentDiagnosis = null;
        doctorSignModalBtnNODE.classList.remove('open')
    }
    const showCloseCaseBtn = (currentReport, currentCaseOwner) => {
        const hasAllSigns = currentReport?.doctor_diagnoses.every(({signature}) => !!signature);
        const reportIsClose = currentCase?.grossing_status === "COMPLETED";

        if(currentCaseOwner.is_case_owner && hasAllSigns && !reportIsClose){
            closeCaseBtnNODE.classList.add('open')
            return;
        }
        closeCaseBtnNODE.classList.remove('open')
    }

    const caseTemplate = (workCase, isActive) => {
        const caseNewNODE = document.createElement('div');
        caseNewNODE.classList.add('caseItem', 'df', 'aic', 'jcsb', ...(isActive ? ['active'] : []));
        caseNewNODE.innerHTML = `
            <div>
                <div class="caseItemDate">${new Date(workCase.creation_date).toLocaleDateString()}</div>
                <div class="caseItemLabel" style="color: ${getCaseColor(workCase)}">${workCase.case_code}</div>
            </div>
            <div class="caseItemSample df aic jcc">
                ${workCase.bank_count}
            </div>
            <div>
                <div class="infoPlate cassette">
                    ${workCase.cassette_count}
                </div>
            </div>
            <div>
                <div class="infoPlate glass">
                    ${workCase.glass_count}
                </div>
            </div>
        `;

        caseNewNODE.addEventListener("click", () => {
            if(checkToken()){
                fetch(`${API_BASE_URL}/api/doctor/cases/${workCase.id}/final-report`, {
                    method: "GET",
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                    },
                })
                    .then(res => res.json())
                    .then(caseData => {
                        const {case_details, case_owner, report_details} = caseData;
                        document.querySelector('.caseItem.active').classList.remove('active')
                        caseNewNODE.classList.add('active')


                        currentCase = case_details;
                        currentReport = report_details;
                        currentCaseOwner = case_owner;
                        currentUserCorId = currentCase.patient_id

                        setReport(currentReport, currentCaseOwner)
                        getMyCurrentDiagnosis(currentReport)
                        showCloseCaseBtn(currentReport, currentCaseOwner)
                        setOwnerInfo(currentCaseOwner)
                        changeUrlParams()

                        caseLabelNode.innerHTML = currentCase.case_code
                        caseLabelNode.style.color = getCaseColor(currentCase)

                        fetch(`${API_BASE_URL}/api/doctor/patients/${currentCase.patient_id}`, {
                            method: "GET",
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                            },
                        })
                            .then(res => res.json())
                            .then(userData => {
                                document.querySelector('#userName').innerHTML = `${userData.surname || ""} ${userData.first_name || ""} ${userData.middle_name || ""}`;
                                document.querySelector('#userGender').innerHTML = userData.sex === "M" ? "Чол" : "Жін";
                                document.querySelector('#userAge').innerHTML =`${(userData.age || "") ? `${userData.age}р` : ''}`;
                            })
                    })
            }
        });
        return caseNewNODE
    }

    const setReport = (currentReport, caseOwner) => {
        explorationContentNODE.innerHTML = ``;
        const doctorDiagnoses = currentReport.doctor_diagnoses;
        currentReport.attached_glasses = currentReport.attached_glasses.map(data => ({
            ...data,
            file_url: "/cases/attachments/eb0f5825-f15e-40d2-bd2c-373690995a87"
        }))

        const caseOwnerDiagnosis = doctorDiagnoses.find(({doctor}) => doctor.doctor_id === caseOwner?.doctor_id)
        const {immunohistochemicalProfile, molecularGeneticProfile, pathomorphologicalDiagnosis} = doctorDiagnoses
            .reduce((doctorDiagnosesData, reportData) => {
                const {doctor} = reportData;
                const string = doctorDiagnoses.length > 1 ? `${getShortName(doctor.last_name, doctor.first_name, doctor.middle_name)}: ` : ""

                if(reportData.immunohistochemical_profile){
                    doctorDiagnosesData.immunohistochemicalProfile += `
                    <p>
                        ${string}${reportData.immunohistochemical_profile}
                    </p>
                    `
                }
                if(reportData.molecular_genetic_profile){
                    doctorDiagnosesData.molecularGeneticProfile += `
                    <p>
                        ${string}${reportData.molecular_genetic_profile}
                    </p>
                    `
                }
                if(reportData.pathomorphological_diagnosis){
                    doctorDiagnosesData.pathomorphologicalDiagnosis += `
                    <p>
                        ${string}${reportData.pathomorphological_diagnosis}
                    </p>
                    `
                }


                return doctorDiagnosesData;
            }, {
                immunohistochemicalProfile: "",
                molecularGeneticProfile: "",
                pathomorphologicalDiagnosis: "",
            })


        explorationContentNODE.innerHTML = `
            <div class="report-container">
                <header class="report-header">
                    <div class="hdr-left">
                        Kyiv, Ukraine 02000,<br>
                        Akademika Dobrokhotova St. 13
                    </div>
                    <div class="hdr-center">
                        <img src="./assets/logo.png" alt="Logo" class="logo">
                    </div>
                    <div class="hdr-right">
                        info@limbachgruppe.net,<br>
                        +38 (044) 333 75 01
                    </div>
                </header>

                <div class="report-content">

                    <h1 class="main-title">Патоморфологічне дослідження</h1>
                    <div class="doc-subtitle">
                        <strong>МЕДИЧНА ДОКУМЕНТАЦІЯ 014/о</strong> Затверджена наказом МОЗ України 29.05.2013 р. № 435
                    </div>
                    <div class="report-number">№ ${currentReport.case_code}</div>
                    <div class="report-type">Патогістологія</div>
                    <hr>

                    <section class="report-dates">
                        <div><strong>Дата біопсії:</strong> ${currentReport.biopsy_date || ""}</div>
                        <div><strong>Дата надходження:</strong> ${currentReport.arrival_date || ""}</div>
                        <div><strong>Дата завершення:</strong> ${currentReport.report_date || ""}</div>
                    </section>
                    <hr>

                    <section class="patient-section">
                        <div class="patient-name">
                            <strong>Пацієнт:</strong> ${`${currentReport.patient_surname} ${currentReport.patient_first_name} ${currentReport.patient_middle_name}`}
                        </div>
                        <hr class="patient-hr">
                        <div class="patient-details">
                            <span><strong>Стать:</strong> ${currentReport.patient_sex === "F"? "Жін": "Чол" }</span>
                            <span><strong>Д/н:</strong> ${new Date(currentReport.patient_birth_date).toLocaleDateString()}</span>
                            <span><strong>Вік:</strong> ${getAge(currentReport.patient_birth_date)} років</span>
                            <span><strong>Контакт:</strong> ${currentReport.patient_phone_number}, ${currentReport.patient_email}</span>
                        </div>
                    </section>
                    <hr>

                    <section class="case-info">
                        <div class="info-item">
                            <div class="info-label"><strong>Медична карта:</strong></div>
                            <div class="info-value">№ ${currentReport.medical_card_number || ""}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><strong>Медичний заклад:</strong></div>
                            <div class="info-value">${currentReport.medical_institution || ""}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><strong>Відділення:</strong></div>
                            <div class="info-value">${currentReport.medical_department || ""}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><strong>Лікуючий лікар:</strong></div>
                            <div class="info-value">${currentReport.attending_doctor || ""}</div>
                        </div>
                    </section>
                    <hr>

                    <section class="clinical-section">
                        <p><strong>Клінічні дані:</strong> ${currentReport.clinical_data || ""}</p>
                        <hr class="mini-hr">
                        <p><strong>Клінічний діагноз:</strong> ${currentReport.clinical_diagnosis || ""}</p>
                    </section>
                    <hr>

                    <section class="stats-section">
                        <div class="stats-item">
                            <strong>Кількість контейнерів:</strong>
                            <div class="stats-line">
                                <strong>Отримано</strong> <span class="stats-value">${currentReport.containers_recieved || ""}</span>
                                <strong>Заявлено</strong> <span class="stats-value">${currentReport.containers_actual || ""}</span>
                            </div>
                        </div>
                        <div class="stats-item">
                            <strong>Кількість блоків:</strong>
                            <div class="stats-line">
                                <span class="stats-value">${currentReport.num_blocks || ""}</span>
                            </div>
                        </div>
                        <div class="stats-item">
                            <strong>Фіксація:</strong>
                            <div class="stats-line">
                                <span class="stats-value">${currentReport.fixation || ""}</span>
                            </div>
                        </div>
                        <div class="stats-item">
                            <strong>Декальцинація:</strong>
                            <div class="stats-line">
                                <span class="stats-value">${currentReport.decalcification || ""}</span>
                            </div>
                        </div>
                        <div class="stats-item">
                            <strong>Макроархів:</strong>
                            <div class="stats-line">
                                <span class="stats-value">${currentReport.macroarchive || ""}</span>
                            </div>
                        </div>
                        <div class="stats-item">
                            <strong>Фарбування:</strong>
                            <div class="stats-line">
                                ${currentReport.painting.map( paint => `<span class="stats-value">${paint}</span>`)}
                            </div>
                        </div>
                    </section>
                    <hr>

                    <section class="text-section">
                        <p><strong>Макроскопічний опис:</strong> ${caseOwnerDiagnosis?.report_macrodescription || currentReport.concatenated_macro_description || ""}</p>
                    </section>
                    <hr>
                    <section class="text-section">
                        <p><strong>Мікроскопічний опис:</strong> ${currentCase.microdescription || ""}</p>
                    </section>
                    <hr>
                    ${immunohistochemicalProfile ? (`
                    <section class="text-section">
                        <p><strong>Імуногістохімічний профіль:</strong> ${immunohistochemicalProfile || ""}</p>
                    </section>
                    `) : ""}
                    ${molecularGeneticProfile ? (`
                    <section class="text-section">
                        <p><strong>Молекулярно-генетичний профіль:</strong> ${molecularGeneticProfile || ""}</p>
                    </section>
                    `) : ""}
                    ${pathomorphologicalDiagnosis ? (`
                    <section class="text-section">
                        <p><strong>Патогістологічний висновок:</strong> ${pathomorphologicalDiagnosis || ""}</p>
                    </section>
                    `) : ""}
                    ${(immunohistochemicalProfile || molecularGeneticProfile || pathomorphologicalDiagnosis) && `<hr>`}
                    <section class="text-section">
                        <p><strong>Коментар:</strong> ${caseOwnerDiagnosis?.comment || ""}</p>
                    </section>
                    <hr>

                    <section class="images-section" id="attachedGlassesReport">
                    </section>

                    <section id="signaturesDoctorReport">

                    </section>
                </div>
                <div class="doc-footer">
                    <div class="footer-left">
                        <strong>МЕДИЧНА ДОКУМЕНТАЦІЯ 014/о</strong> Затверджена наказом МОЗ України 29.05.2013 р. № 435
                    </div>
                    <div class="footer-right">Документ створено ПЗ COR-Lab</div>
                </div>
            </div>
        `

        const allFiles = [
            ...currentReport.attached_glasses.map(({file_url}) => file_url),
            ...doctorDiagnoses.map(({signature}) => signature?.doctor_signature?.signature_scan_data)
        ]

        Promise.all(allFiles.map(getImages))
            .then(filesBlob => {
                const glassFiles = filesBlob.slice(0, currentReport.attached_glasses.length)
                const doctorFiles = filesBlob.slice(currentReport.attached_glasses.length)

                glassFiles.forEach((blob) => {
                    const attachedGlassesReportNODE = document.querySelector('#attachedGlassesReport');
                    const imgNODE = document.createElement('img');

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imgNODE.src = e.target.result; // ✅ base64 строка
                        attachedGlassesReportNODE.appendChild(imgNODE);
                    };
                    reader.readAsDataURL(blob);
                })

                doctorFiles.forEach((blob, index) => {
                    const currentDoctor = doctorDiagnoses[index]
                    const signaturesDoctorReportNODE = document.querySelector('#signaturesDoctorReport')
                    const div = document.createElement('div');
                    div.classList = "signoff-section"
                    div.innerHTML = `
                    <div class="signoff-left">
                        <strong>Лікар: </strong>${currentDoctor.doctor.last_name} ${currentDoctor.doctor.first_name} ${currentDoctor.doctor.middle_name}
                    </div>
                    ${currentDoctor.signature ? `<div className="signoff-right"><strong>Дата:</strong> ${new Date(currentDoctor.signature.signed_at).toLocaleDateString()}</div>` : ""}
                    `;
                    signaturesDoctorReportNODE.append(div)

                    if(blob){
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            div.querySelector('.signoff-left').innerHTML += `${blob ? `<img src="${e.target.result}" alt="signature">` : ""}`
                        };
                        reader.readAsDataURL(blob);
                    }

                })
            })
    }
    const setAllCases = () => {
        if(checkToken()){
            const currentRoutePart = PATIENT_COR_ID ? `patients/${PATIENT_COR_ID}` : `current_cases`
            fetch(`${API_BASE_URL}/api/doctor/${currentRoutePart}/final-report-page-data?skip=0&limit=100000&case_id=${INITIAL_CASE_ID || ""}`, {
                method: "GET",
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                },
            })
                .then(res => res.json())
                .then(cases => {
                    const {all_cases, report_details, case_owner, last_case_details} = cases;
                    const activeCaseIndex = all_cases.findIndex(({id}) => id === last_case_details.id)

                    all_cases.forEach((currentCase, index) => {
                        caseContentNODE.append(caseTemplate(currentCase, activeCaseIndex === index))
                    })

                    if(!report_details){
                        return;
                    }

                    currentCase = last_case_details;
                    currentReport = report_details;
                    currentCaseOwner = case_owner;
                    currentUserCorId = currentCase.patient_id

                    setReport(currentReport, currentCaseOwner)
                    getMyCurrentDiagnosis(currentReport)
                    showCloseCaseBtn(currentReport, currentCaseOwner)
                    setOwnerInfo(currentCaseOwner)
                    changeUrlParams()

                    caseLabelNode.innerHTML = currentCase.case_code
                    caseLabelNode.style.color = getCaseColor(currentCase)

                    fetch(`${API_BASE_URL}/api/doctor/patients/${currentCase.patient_id}`, {
                        method: "GET",
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        },
                    })
                        .then(res => res.json())
                        .then(userData => {
                            document.querySelector('#userName').innerHTML = `${userData.surname || ""} ${userData.first_name || ""} ${userData.middle_name || ""}`;
                            document.querySelector('#userGender').innerHTML = userData.sex === "M" ? "Чол" : "Жін";
                            document.querySelector('#userAge').innerHTML = `${(userData.age || "")  ? `${userData.age}р` : ''}`;
                        })
                })
        }
    }
    const setOwnerInfo = (caseOwner) => {
        const caseIsClosed = currentCase?.grossing_status === "COMPLETED";
        const hasOwner = caseOwner?.id
        reportOwnerInfoNODE.innerHTML = ""

        if (hasOwner) {
            if (!caseOwner?.is_case_owner || caseIsClosed) {
                const div = document.createElement('div')
                div.innerHTML = `Власник: ${getShortName(caseOwner.last_name, caseOwner.first_name, caseOwner.middle_name)}`;
                div.classList = "caseBtnOwner owner";
                div.style.marginBottom = 0;

                reportOwnerInfoNODE.append(div)
                return;
            }

            if (caseOwner?.is_case_owner) {
                const div = document.createElement('div')
                div.innerText = "Власний кейс";
                div.classList = "caseBtnOwner my";
                div.style.marginBottom = 0;

                div.addEventListener('click', (e) => {
                    if(checkToken()){
                        fetch(`${API_BASE_URL}/api/cases/${currentCase.id}/release`, {
                            method: "POST",
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                                "Content-Type": "application/json"
                            },
                        })
                            .then(res => res.json())
                            .then(({case_owner}) => {
                                setOwnerInfo(case_owner)
                                caseLabelNode.style.color = getCaseColor({grossing_status: "CREATED"})
                                document.querySelector('.caseItem.active .caseItemLabel').style.color = getCaseColor({grossing_status: "CREATED"})
                            })
                    }
                })

                reportOwnerInfoNODE.append(div)
            }
        }

        if (!hasOwner && !caseIsClosed) {
            const div = document.createElement('div')
            div.classList = "caseBtnOwner"
            div.innerText = "Забрати кейс"

            div.addEventListener('click', (e) => {
                if(checkToken()){
                    fetch(`${API_BASE_URL}/api/cases/${currentCase.id}/take`, {
                        method: "POST",
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                            "Content-Type": "application/json"
                        },
                    })
                        .then(res => res.json())
                        .then(({case_owner}) => {
                            setOwnerInfo(case_owner)
                            caseLabelNode.style.color = getCaseColor({grossing_status: "PROCESSING"})
                            document.querySelector('.caseItem.active .caseItemLabel').style.color = getCaseColor({grossing_status: "PROCESSING"})
                        })
                }
            })

            reportOwnerInfoNODE.append(div)
        }
    }

    const switchRole = () => {
        document.querySelector('.role-toggle .role-btn:not(.active)').addEventListener('click', (e) => {
            window.location.href = `/static/lab.html?userCorId=${currentUserCorId}`
        })
    }
    const goToTab = () => {
        document.querySelectorAll(".tabs .tab:not(.active)").forEach(elem => {
            elem.addEventListener('click', e => {
                const element = e.currentTarget;
                let queryString = []

                if(PATIENT_COR_ID){
                    queryString.push(`userCorId=${PATIENT_COR_ID}`)
                }

                if(currentCase?.id){
                    queryString.push(`caseId=${currentCase?.id}`)
                }


                if(element.classList.contains('directionPage')){
                    window.location.href = `/static/direction.html?${queryString.join('&')}`
                }
                if(element.classList.contains('tenderloinPage')){
                    window.location.href = `/static/tenderloin.html?${queryString.join('&')}`
                }
                if(element.classList.contains('glassPage')){
                    window.location.href = `/static/glass.html?${queryString.join('&')}`
                }
                if(element.classList.contains('conclusionPage')){
                    window.location.href = `/static/conclusion.html?${queryString.join('&')}`
                }
                if(element.classList.contains('explorationPage')){
                    window.location.href = `/static/exploration.html?${queryString.join('&')}`
                }
            })
        })
    }
    const revertButtonHandler = () => {
        const revertButtonNODE = document.querySelector('.glassPageRevert');
        if(PATIENT_COR_ID){
            revertButtonNODE.style.display = "block"
        }

        revertButtonNODE?.addEventListener('click', () => {
            window.location.href = `/static/exploration.html`
        })
    }

    const signReportHandler = () => {
        const doctorSignButtonNODE = document.querySelector('.doctorSignButton');

        doctorSignButtonNODE.addEventListener('click', () => {
            signReport(currentDiagnosis?.id)
                .then(report => {
                    if(report?.doctor_diagnoses){
                        currentReport.doctor_diagnoses = report?.doctor_diagnoses

                        setReport(currentReport, currentCaseOwner)
                        getMyCurrentDiagnosis(currentReport)
                        showCloseCaseBtn(currentReport, currentCaseOwner)
                    }
                })
        })
    }

    const closeCaseHandler = () => {
        closeCaseBtnNODE.addEventListener('click', e => {
            if(checkToken()){
               return fetch(`${API_BASE_URL}/api/doctor/cases/${currentCase?.id}/close`, {
                    method: "PUT",
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        "Content-Type": "application/json"
                    },
                })
                    .then(res => res.json())
                    .then(() => {
                        currentCase.grossing_status = "COMPLETED"
                        showSuccessAlert('Дослідження закрите успішно!')
                        closeCaseBtnNODE.classList.remove('open')

                        document.querySelector('#searchCaseId').style.color = getCaseColor({grossing_status: "COMPLETED"})
                        document.querySelector('.caseItem.active .caseItemLabel').style.color = getCaseColor({grossing_status: "COMPLETED"})

                        setOwnerInfo(currentCaseOwner)
                    })
            }
        })
    }

    const printReportHandler = () => {
        document.querySelector('#printReport').addEventListener('click', () => {
            const element = document.getElementById("explorationContent");
            if (!element) {
                console.error('Element not found:');
                return;
            }


            const opt = {
                margin: 0,
                padding: 0,
                filename: "file.pdf",
                image:{ type: 'jpeg', quality: 1 },
                html2canvas: { scale: 3, scrollY: 0, scrollX: 0 },
                jsPDF: { format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).outputPdf("bloburl").then((blobUrl) => {
                // Open in new tab instead of saving
                window.open(blobUrl, "_blank");
            });
            // html2pdf().set(opt).from(document.querySelector('#qwerty')).save()
        })
    }
    const goToCasesHandler = () => {
        document.querySelector('#goToCases')?.addEventListener('click', () => {
            window.location.href = `/static/doctor_patients_page.html`
        })
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        goToTab()
        signReportHandler()
        switchRole()
        printReportHandler()
        setAllCases()
        revertButtonHandler()
        closeCaseHandler()
        goToCasesHandler()
        showTextareaButton('caseMicroDescription')
        showTextareaButton('casePathohistologicalConclusion')
    });
</script>

</body>
</html>
